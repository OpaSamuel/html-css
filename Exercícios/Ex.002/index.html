<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>para adicionar uma paragrafo basta adicionar um texto entre
    as tags &lt;p&gt; e &lt;/p&gt;
</p>

    <p>Se eu quiser uma quebra de linha como essa <br>   é só utilizar a 
    tag &lt;br&gt; </p>
    <p>Adicionando caracteres especiais: <br>
        &uarr;
        &darr;
        &rarr;
        &larr;
        &dollar;
        &euro;
        &Delta;
    </p>
    <p>Agora, vamos adicionar alguns emojis:
        &#x1F44D;&#x1F468;
    </p>
</body>
</html>
