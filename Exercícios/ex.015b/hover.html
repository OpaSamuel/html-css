<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Hover</title>
    <style>
        div:hover{
            color: red;
            
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color:white;
            background-color: blue;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Teste de Hover</h1>
    <p>passe o mouse abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
